<h1>Blog Home Page</h1>

<p>
    <a href="/#/add-blog">Add a Blog</a>
</p>

<p>
    <a href="/#/ViewBlogs">View all Blogs</a>
</p>

<ul>
    <li ng-repeat='blogs in blogs'>
        <a href="/#/blog/{{blogs._id}}">
            {{blogs.title}}
        </a>
        <a href="/#/blog/delete/{{blogs._id}}">
            <i class="glyphicon glyphicon-remove"></i>
        </a> 
    </li>
</ul>
